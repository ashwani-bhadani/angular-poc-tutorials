<h1 style="text-align: center;">counter app</h1>
<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div>
        <button (click)="handleDecrease()" class="btn bg-dec">decrease</button>
        <button (click)="handleReset()" class="btn bg-reset">reset</button>
        <button (click)="handleIncrease()" class="btn bg-inc">increase</button>
    </div>
</div>
